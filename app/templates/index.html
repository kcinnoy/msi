{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
   <!-- [ Main Content ] start -->
   <div class="pcoded-main-container">
    <div class="pcoded-content">   
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Home</h5>
                        <div class="card-header-right">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row pb-5">
                            <div class="col-md-6">
                                <canvas id="chart_1" width="600" height="300"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="chart_2" width="600" height="300"></canvas>
                            </div>
                        </div>
                        <h3>Hi, {{ current_user.username }}!</h3>
                        {% if form %}
                        {{ wtf.quick_form(form) }}
                        <br>
                        {% endif %}
                        {% for post in posts %}
                            {% include '_post.html' %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>
<!-- [ Main Content ] end -->

    
{% endblock %}
