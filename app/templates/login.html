{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <!-- [ Main Content ] start -->
  <div class="pcoded-main-container pt-10">
    <div class="pcoded-content">   
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Login</h5>
                        <div class="card-header-right">
                        </div>
                    </div>
                    <div class="card-body">
                        <h1>Sign In</h1>
                        <div class="row">
                            <div class="col-md-4">
                                {{ wtf.quick_form(form) }}
                            </div>
                        </div>
                        <br>
                        <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>  

   
{% endblock %}
